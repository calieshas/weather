<div class="panel panel-default">
  <div class="panel panel-heading">
    <h2 class="list-group-item-heading">{{contactD?.name}}</h2>
      <span class="pull-right">
        <img src={{contactD?.imageUrl}} alt="{{contactD?.name}}" class="img-responsive" style="max-height: 50px;">
      </span>

    <div class="panel pull-right">
      <button class="btn btn-success">Edit</button>
      <button class="btn btn-success">Delete</button>
    </div>
  </div>
  <div class="panel panel-body">
    <p class="list-group-item-text">Email: {{contactD?.email}}</p>
    <p class="list-group-item-text">Phone: {{contactD?.phone}}</p>
  </div>
</div>
